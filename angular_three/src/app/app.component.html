<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd =!onlyOdd" >
        Only showOdd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd : odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 ! == 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
              {{odd}}</li>
          </div>
          
          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd : even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 ! == 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
              {{even}}</li>
          </div>
          <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item"
            [ngClass]="{odd : even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 ! == 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
              {{even}}</li>
            </div>
        </ng-template>
        </ul>
        <p appBasicHighlight >Basic Directive</p>
        <p [appBetterHighlight]="'red'" defaultColor="yellow">better Directive</p>
    </div>
  </div>
</div>
